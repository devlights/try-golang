# https://github.com/go-task/task
version: '3'

tasks:
  default:
    desc: Default (run)
    deps:
      - task: run
  build:
    desc: Build app
    cmds:
      - go build .
  run:
    desc: Run app
    cmds:
      - go run . -onetime
  vet:
    desc: go vet and staticcheck
    cmds:
      - go vet ./...
      - staticcheck ./...
  clean:
    desc: Clean
    cmds:
      - go clean